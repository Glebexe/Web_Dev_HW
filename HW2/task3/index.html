<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Банковский счет</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>Банковский счет</h2>
        <form id="bankForm">
            <label for="amount">Введите сумму:</label>
            <input type="number" id="amount" required><br>
            <label for="choice">Выберите операцию:</label>
            <select id="choice" required>
                <option value="внести">Внести</option>
                <option value="снять">Снять</option>
            </select><br>
            <button type="button" onclick="processTransaction()">Выполнить</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
