<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка палиндрома</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Проверка палиндрома</h2>
        <input type="text" id="palindromeInput" placeholder="Введите строку">
        <button onclick="checkPalindrome()">Проверить</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function checkPalindrome() {
            const input = document.getElementById('palindromeInput').value.trim().toLowerCase();
            const resultDiv = document.getElementById('result');

            if (input === '') {
                resultDiv.innerText = 'Пожалуйста, введите строку.';
                return;
            }

            const reversedInput = input.split('').reverse().join('');

            if (input === reversedInput) {
                resultDiv.innerText = 'Строка является палиндромом';
            } else {
                resultDiv.innerText = 'Строка не является палиндромом';
            }
        }
    </script>
</body>
</html>
